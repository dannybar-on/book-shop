<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-Shop</title>
    <link rel="stylesheet" href="./css/default.css" />
  </head>
  <body onload="onInit()">
    <h1 data-trans="title">Welcome to my bookshop!</h1>
    <div class="lang-select">
      <p data-trans="select-lang">Select language</p>
      <select class="language-selector" onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">עברית</option>
      </select>
    </div>

    <button data-trans="create-book" class="create-book" onclick="onCreateNewBook()">
      Create new book
    </button>
    <form class="form">
      <input
      data-trans="added-name-placeholder"
        type="text"
        placeholder="Enter Book's title"
        class="newTitle"
        required
      />
      <input
      data-trans="added-price-placeholder"
        type="number"
        placeholder="Enter Price"
        class="newPrice"
        required
      />
      <input
      data-trans="submit-btn"
        class="submit"
        onclick="onSubmitCreateNewBook(event)"
        type="submit"
        value="submit"
      />
      <input
        data-trans="cancel-btn"
        class="cancel"
        onclick="onCancelCreateNewBook(event)"
        type="submit"
        value="cancel"
      />
    </form>
    <div class="modal">
      <h3></h3>
      <h4>Price <span></span></h4>
      <div></div>
      <h5 data-trans="book-desc">Book Description</h5>
      <p></p>
      <button data-trans="close-modal-btn" onclick="onCloseModal()">Close</button>
    </div>
    <table class="books-table">
      <thead>
        <tr>
          <th data-trans="id-header">Id</th>
          <th data-trans="title-header" class="title-header" onclick="onSetSortBy('title')">Title</th>
          <th data-trans="price-header" class="price-header" onclick="onSetSortBy('price')">Price</th>
          <th data-trans="actions-header">Actions</th>
        </tr>
      </thead>
      <tbody class="books-container"></tbody>
    </table>
    <button data-trans="next-page" class="btn pagination-btn" onclick="onNextPage()">Next Page > </button>
    <button data-trans="prev-page" class="btn pagination-btn" onclick="onPrevPage()">< Prev Page</button>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/lang.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
  </body>
</html>
